<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Employee Login</title>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Log In</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Log In</button>
  </form>

  <p id="message" style="color: red;"></p>
  <p>Don't have an account? <a href="signup.html">Sign up here</a></p>

  <script>
    // ─── YOUR FIREBASE CONFIG ───────────────────────────────────────────────────
const firebaseConfig = {
  apiKey: "AIzaSyCiMmudwxn4rpnfelcVtPdxMuqOnkDpV0c",
  authDomain: "login-part2-a87ed.firebaseapp.com",
  projectId: "login-part2-a87ed",
  storageBucket: "login-part2-a87ed.firebasestorage.app",
  messagingSenderId: "905793521152",
  appId: "1:905793521152:web:87e6890d2a4c2cda54bae5",
  measurementId: "G-6V6EQE0437"
};

    // ─────────────────────────────────────────────────────────────────────────────

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageEl = document.getElementById("message");

      // 1) Force LOCAL persistence so the login state survives page reloads
      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => {
          // 2) Now actually sign in
          return auth.signInWithEmailAndPassword(email, password);
        })
        .then(userCredential => {
          // 3) On success, redirect straight to index.html
          window.location.href = "index.html";
        })
        .catch(error => {
          messageEl.textContent = "❌ Login failed: " + error.message;
        });
    });
  </script>
</body>
</html>
