<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding-bottom: 80px;
    }
    .container {
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #logout {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    #logout:hover {
      background-color: #ff1a1a;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    #bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    #bottom-nav button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #confirm-logout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #confirm-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #confirm-box button {
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="content"></div>

  <button id="logout">Logout</button>

  <div id="bottom-nav">
    <button onclick="alert('Home Clicked')">Home</button>
    <button onclick="alert('Orders Clicked')">Orders</button>
    <button onclick="alert('Rank Clicked')">Rank</button>
    <button id="hr-users-btn" style="display: none;" onclick="toggleUserTable()">All Users</button>
  </div>

  <div id="confirm-logout">
    <div id="confirm-box">
      <p>Are you sure you want to logout?</p>
      <button onclick="confirmLogout()">Yes</button>
      <button onclick="cancelLogout()">No</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDyoHzL23JS9wrHZv6CCcN8e61qOUmVIaI",
      authDomain: "login-form-62b87.firebaseapp.com",
      projectId: "login-form-62b87",
      storageBucket: "login-form-62b87.appspot.com",
      messagingSenderId: "497746343818",
      appId: "1:497746343818:web:b49d7fa30c563131ad0c5e",
      measurementId: "G-5NS1ZRV0ZB"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const content = document.getElementById('content');
    const logoutBtn = document.getElementById('logout');
    const confirmLogoutDiv = document.getElementById('confirm-logout');
    const hrUsersBtn = document.getElementById('hr-users-btn');

    let currentUserEmail = null;
    let isHR = false;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserEmail = user.email;
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const userData = docSnap.data();
          const points = userData.points || 0;
          const rank = userData.rank || "Employee";
          isHR = rank === "HR";

          content.innerHTML = `
            <h1>Welcome, ${user.email}</h1>
            <p>Points: ${points}</p>
            <p>Rank: ${rank}</p>
            <div id="user-table" style="display: none;"></div>
          `;

          if (isHR) {
            hrUsersBtn.style.display = "inline-block";
          }
        } else {
          content.innerHTML = "<p>User data not found.</p>";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      confirmLogoutDiv.style.display = "flex";
    });

    window.confirmLogout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    window.cancelLogout = function () {
      confirmLogoutDiv.style.display = "none";
    };

    window.toggleUserTable = async function () {
      const tableDiv = document.getElementById("user-table");
      if (tableDiv.style.display === "none") {
        const querySnapshot = await getDocs(collection(db, "users"));
        let tableHTML = "<table><thead><tr><th>Email</th><th>Points</th><th>Rank</th></tr></thead><tbody>";
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          tableHTML += `
            <tr>
              <td>${data.email || "N/A"}</td>
              <td>${data.points || 0}</td>
              <td>${data.rank || "N/A"}</td>
            </tr>`;
        });
        tableHTML += "</tbody></table>";
        tableDiv.innerHTML = tableHTML;
        tableDiv.style.display = "block";
      } else {
        tableDiv.style.display = "none";
      }
    };
  </script>
</body>
</html>
