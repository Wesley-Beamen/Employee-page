<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding-bottom: 80px; /* space for bottom bar + possible table */
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1, h2, p {
      margin: 20px 0;
    }

    /* Bottom Navigation Bar */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 2;
    }

    .bar-button {
      background: none;
      border: none;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }

    .bar-button.active {
      color: #007bff;
      font-weight: bold;
    }

    /* Logout Button */
    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    /* Confirmation Dialog + Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.3);
      z-index: 5;
    }
    .confirm-box {
      display: none;
      position: fixed;
      top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .confirm-box button {
      margin: 10px;
      padding: 6px 12px;
    }

    /* All Users Table Container */
    #allUsersContainer {
      display: none;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      overflow-x: auto;
    }
    #allUsersContainer table {
      width: 100%;
      border-collapse: collapse;
    }
    #allUsersContainer th,
    #allUsersContainer td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #allUsersContainer th {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>

  <!-- Logout Button -->
  <button class="logout-button" onclick="showLogoutConfirm()">Logout</button>

  <!-- Welcome + Points/Rank Area -->
  <h1>Welcome to Your Dashboard</h1>
  <h2 id="welcomeText">Loading user info‚Ä¶</h2>
  <p id="pointsRank"></p>

  <!-- Container where the ‚ÄúAll Users‚Äù table will appear (only for HR) -->
  <div id="allUsersContainer"></div>

  <!-- Bottom Navigation Bar (Home / Orders / Rank) -->
  <div class="bottom-bar" id="bottomBar">
    <button class="bar-button active" onclick="goHome()">Home</button>
    <button class="bar-button" onclick="showOrders()">Orders</button>
    <button class="bar-button" onclick="showRank()">Rank</button>
    <!-- ‚ÄúAll Users‚Äù button will be appended here dynamically if rank === "HR" -->
  </div>

  <!-- Logout Confirmation Overlay + Dialog -->
  <div class="overlay" id="overlay"></div>
  <div class="confirm-box" id="confirmBox">
    <p>Are you sure you want to logout?</p>
    <button onclick="logout()">Yes</button>
    <button onclick="hideLogoutConfirm()">No</button>
  </div>

  <script>
    // ‚îÄ‚îÄ‚îÄ Replace with your actual Firebase config ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project-id.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "XXXXXXXXXXXX",
      appId: "1:XXXXXXXXXXXX:web:xxxxxxxxxxxxxx"
    };
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    let currentUserRank = null;  // will hold the signed-in user‚Äôs rank

    // 1) Protect page: if not logged in, redirect
    auth.onAuthStateChanged(user => {
      if (!user) {
        // Not authenticated ‚Üí send to login page
        window.location.href = "login.html";
      } else {
        // Authenticated ‚Üí fetch this user‚Äôs points & rank
        const uid = user.uid;
        const email = user.email;

        db.collection("users").doc(uid).get()
          .then(docSnap => {
            if (docSnap.exists) {
              const data = docSnap.data();
              const pts  = data.points;
              const rk   = data.rank;
              currentUserRank = rk;

              // Show welcome + points/rank
              document.getElementById("welcomeText").textContent =
                `Hello, ${email}!`;
              document.getElementById("pointsRank").textContent =
                `üü¢ Points: ${pts} ‚Äî üèÖ Rank: ${rk}`;

              // If rank is exactly "HR", add the ‚ÄúAll Users‚Äù tab
              if (rk === "HR") {
                addAllUsersButton();
              }
            } else {
              document.getElementById("welcomeText").textContent =
                `Hello, ${email}. (Profile not found.)`;
            }
          })
          .catch(err => {
            console.error("Error fetching user profile:", err);
            document.getElementById("welcomeText").textContent =
              `Hello, ${email}. (Could not load points/rank.)`;
          });
      }
    });

    // 2) Dynamically insert the ‚ÄúAll Users‚Äù button in the bottom bar
    function addAllUsersButton() {
      const bottomBar = document.getElementById("bottomBar");
      const btn = document.createElement("button");
      btn.className = "bar-button";
      btn.textContent = "All Users";
      btn.onclick = showAllUsers;
      bottomBar.appendChild(btn);
    }

    // 3) ‚ÄúAll Users‚Äù click‚Äêhandler (only visible if rank === "HR")
    function showAllUsers() {
      const container = document.getElementById("allUsersContainer");
      container.innerHTML = "<p>Loading all users‚Ä¶</p>";
      container.style.display = "block";

      // Fetch every document in "users" collection, ordered by points descending
      db.collection("users")
        .orderBy("points", "desc")
        .get()
        .then(querySnapshot => {
          if (querySnapshot.empty) {
            container.innerHTML = "<p>No users found.</p>";
            return;
          }

          // Build HTML table
          let html = `
            <table>
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Points</th>
                  <th>Rank</th>
                </tr>
              </thead>
              <tbody>
          `;
          querySnapshot.forEach(doc => {
            const data = doc.data();
            const email = data.email || "(no email)";
            const pts   = data.points;
            const rk    = data.rank;
            html += `
              <tr>
                <td>${email}</td>
                <td>${pts}</td>
                <td>${rk}</td>
              </tr>
            `;
          });
          html += `
              </tbody>
            </table>
          `;
          container.innerHTML = html;
        })
        .catch(error => {
          console.error("Error fetching all users:", error);
          container.innerHTML = "<p>Error loading users.</p>";
        });
    }

    // 4) Logout logic + confirm dialog
    function showLogoutConfirm() {
      document.getElementById("confirmBox").style.display = "block";
      document.getElementById("overlay").style.display    = "block";
    }
    function hideLogoutConfirm() {
      document.getElementById("confirmBox").style.display = "none";
      document.getElementById("overlay").style.display    = "none";
    }
    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        alert("Error logging out: " + error.message);
      });
    }

    // 5) Bottom nav stubs (you can replace these with real navigation later)
    function goHome() {
      // Already on Home; you can scroll up or do nothing.
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    function showOrders() {
      alert("Orders section will appear here.");
    }
    function showRank() {
      alert("Rank section will be added soon.");
    }
  </script>
</body>
</html>
