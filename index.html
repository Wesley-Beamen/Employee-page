<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding-bottom: 80px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1, h2, p { margin: 20px 0; }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 2;
    }
    .bar-button {
      background: none;
      border: none;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }
    .bar-button.active {
      color: #007bff;
      font-weight: bold;
    }
    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.3);
      z-index: 5;
    }
    .confirm-box {
      display: none;
      position: fixed;
      top: 40%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .confirm-box button {
      margin: 10px;
      padding: 6px 12px;
    }
    #allUsersContainer {
      display: none;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      overflow-x: auto;
    }
    #allUsersContainer table {
      width: 100%;
      border-collapse: collapse;
    }
    #allUsersContainer th,
    #allUsersContainer td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #allUsersContainer th {
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>

  <!-- Logout Button -->
  <button class="logout-button" onclick="showLogoutConfirm()">Logout</button>

  <!-- Welcome + Points/Rank Area -->
  <h1>Welcome to Your Dashboard</h1>
  <h2 id="welcomeText">Loading user info‚Ä¶</h2>
  <p id="pointsRank"></p>

  <!-- Container for ‚ÄúAll Users‚Äù (HR only) -->
  <div id="allUsersContainer"></div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-bar" id="bottomBar">
    <button class="bar-button active" onclick="goHome()">Home</button>
    <button class="bar-button" onclick="showOrders()">Orders</button>
    <button class="bar-button" onclick="showRank()">Rank</button>
    <!-- ‚ÄúAll Users‚Äù button appended here if rank === "HR" -->
  </div>

  <!-- Logout Confirmation Overlay + Dialog -->
  <div class="overlay" id="overlay"></div>
  <div class="confirm-box" id="confirmBox">
    <p>Are you sure you want to logout?</p>
    <button onclick="logout()">Yes</button>
    <button onclick="hideLogoutConfirm()">No</button>
  </div>

  <script>
    // ‚îÄ‚îÄ‚îÄ YOUR FIREBASE CONFIG ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const firebaseConfig = {
  apiKey: "AIzaSyCiMmudwxn4rpnfelcVtPdxMuqOnkDpV0c",
  authDomain: "login-part2-a87ed.firebaseapp.com",
  projectId: "login-part2-a87ed",
  storageBucket: "login-part2-a87ed.firebasestorage.app",
  messagingSenderId: "905793521152",
  appId: "1:905793521152:web:87e6890d2a4c2cda54bae5",
  measurementId: "G-6V6EQE0437"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserRank = null;

    // Set auth persistence explicitly to LOCAL
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
      .then(() => {
        // Now listen for auth state changes
        auth.onAuthStateChanged(user => {
          if (!user || user.isAnonymous) {
            window.location.href = "login.html";
          } else {
            // User is logged in ‚Äî fetch profile info etc.
            const uid = user.uid;
            const email = user.email;

            db.collection("users").doc(uid).get()
              .then(docSnap => {
                if (docSnap.exists) {
                  const data = docSnap.data();
                  const pts = data.points;
                  const rk = data.rank;
                  currentUserRank = rk;

                  document.getElementById("welcomeText").textContent = `Hello, ${email}!`;
                  document.getElementById("pointsRank").textContent = `üü¢ Points: ${pts} ‚Äî üèÖ Rank: ${rk}`;

                  if (rk === "HR") {
                    addAllUsersButton();
                  }
                } else {
                  document.getElementById("welcomeText").textContent = `Hello, ${email}. (Profile not found.)`;
                }
              })
              .catch(err => {
                console.error("Error fetching user profile:", err);
                document.getElementById("welcomeText").textContent = `Hello, ${email}. (Could not load points/rank.)`;
              });
          }
        });
      })
      .catch(error => {
        console.error("Error setting auth persistence:", error);
      });

    // Add ‚ÄúAll Users‚Äù button for HR rank
    function addAllUsersButton() {
      const bottomBar = document.getElementById("bottomBar");
      const btn = document.createElement("button");
      btn.className = "bar-button";
      btn.textContent = "All Users";
      btn.onclick = showAllUsers;
      bottomBar.appendChild(btn);
    }

    // Show all users for HR
    function showAllUsers() {
      const container = document.getElementById("allUsersContainer");
      container.innerHTML = "<p>Loading all users‚Ä¶</p>";
      container.style.display = "block";

      db.collection("users")
        .orderBy("points", "desc")
        .get()
        .then(querySnapshot => {
          if (querySnapshot.empty) {
            container.innerHTML = "<p>No users found.</p>";
            return;
          }

          let html = `
            <table>
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Points</th>
                  <th>Rank</th>
                </tr>
              </thead>
              <tbody>
          `;
          querySnapshot.forEach(doc => {
            const data = doc.data();
            const email = data.email || "(no email)";
            const pts = data.points;
            const rk = data.rank;
            html += `
              <tr>
                <td>${email}</td>
                <td>${pts}</td>
                <td>${rk}</td>
              </tr>
            `;
          });
          html += `
              </tbody>
            </table>
          `;
          container.innerHTML = html;
        })
        .catch(error => {
          console.error("Error fetching all users:", error);
          container.innerHTML = "<p>Error loading users.</p>";
        });
    }

    // Logout confirmation overlay
    function showLogoutConfirm() {
      document.getElementById("confirmBox").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }
    function hideLogoutConfirm() {
      document.getElementById("confirmBox").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    // Logout user
    function logout() {
      auth.signOut()
        .then(() => {
          window.location.href = "login.html";
        })
        .catch(error => {
          alert("Error logging out: " + error.message);
        });
    }

    // Bottom nav handlers
    function goHome() {
      // Scroll to top and hide ‚ÄúallUsersContainer‚Äù if visible
      window.scrollTo({ top: 0, behavior: "smooth" });
      document.getElementById("allUsersContainer").style.display = "none";

      // Set active button styles
      setActiveButton('Home');
    }

    function showOrders() {
      alert("Orders section will appear here.");
      setActiveButton('Orders');
    }

    function showRank() {
      alert("Rank section will be added soon.");
      setActiveButton('Rank');
    }

    function setActiveButton(name) {
      const buttons = document.querySelectorAll(".bar-button");
      buttons.forEach(btn => {
        if (btn.textContent === name) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });
    }
  </script>
</body>
</html>

  </script>
</body>
</html>
