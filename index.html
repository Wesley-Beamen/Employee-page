<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding-bottom: 60px;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 60px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .bar-button {
      background: none;
      border: none;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }

    .bar-button.active {
      color: #007bff;
      font-weight: bold;
    }

    .logout-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .confirm-box {
      display: none;
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      z-index: 10;
    }

    .confirm-box button {
      margin: 10px;
      padding: 6px 12px;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.3);
      z-index: 5;
    }
  </style>
</head>
<body>

  <button class="logout-button" onclick="showLogoutConfirm()">Logout</button>

  <h1>Welcome to the Home Page</h1>
  <p>This is your main dashboard.</p>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-bar">
    <button class="bar-button active" onclick="goHome()">Home</button>
    <button class="bar-button" onclick="showOrders()">Orders</button>
    <button class="bar-button" onclick="showRank()">Rank</button>
  </div>

  <!-- Overlay and Confirmation Dialog -->
  <div class="overlay" id="overlay"></div>

  <div class="confirm-box" id="confirmBox">
    <p>Are you sure you want to logout?</p>
    <button onclick="logout()">Yes</button>
    <button onclick="hideLogoutConfirm()">No</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCiMmudwxn4rpnfelcVtPdxMuqOnkDpV0c",
      authDomain: "login-part2-a87ed.firebaseapp.com",
      projectId: "login-part2-a87ed",
      storageBucket: "login-part2-a87ed.firebasestorage.app",
      messagingSenderId: "905793521152",
      appId: "1:905793521152:web:87e6890d2a4c2cda54bae5",
      measurementId: "G-6V6EQE0437"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Protect page: redirect if not logged in
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function goHome() {
      alert("You are already on the Home page.");
    }

    function showOrders() {
      alert("Orders section will appear here.");
    }

    function showRank() {
      alert("Rank section will be added soon.");
    }

    function showLogoutConfirm() {
      document.getElementById("confirmBox").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function hideLogoutConfirm() {
      document.getElementById("confirmBox").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      }).catch(error => {
        alert("Error logging out: " + error.message);
      });
    }
  </script>

</body>
</html>
